<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>

    <!-- HEADER -->
    <img class="profile-photo" src="./profilePhoto.png" alt="">
    <p class="name">Rodney Cotton</p>
    <p class="location">Helsinki, Finland</p>
    <div class="card-container">
      <div class="card">
        <p class="numbers">100</p>
        <p class="text">Posts</p>
      </div>
      <div class="card">
        <p class="numbers">2,242</p>
        <p class="text">Follower</p>
      </div>
      <div class="card">
        <p class="numbers">1,432</p>
        <p class="text">Following</p>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <div class="grid-container">
      <img class="photo1" src="./photo1.png" alt="">
      <img class="photo2" src="./photo2.png" alt="">
      <img class="photo3" src="./photo3.png" alt="">
      <img class="photo4" src="./photo_4.png" alt="">
      <img class="photo5" src="./photo5.png" alt="">
      <img class="photo6" src="./photo6.png" alt="">
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>created by <span class="author">atharva</span> - devChallenges.io</p>
  </footer>
</body>
</html>
