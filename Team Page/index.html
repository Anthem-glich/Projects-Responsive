<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Team Page</title>
    <link rel="stylesheet" href="styles.css">

                <figure>
                    <img src="./photo2.png" alt="">

            <div class="item">
                <figure>
                    <img src="./photo3.png" alt="">

                <figure>
                    <img src="./photo4.png" alt="">

                </figure>
            </div>
            <div class="item item-middle">
                <figure>
                    <img src="./photo5.png" alt="">
                    <span>Developer</span>
                    <figcaption>Bill Mahoney</figcaption>
                </figure>
            </div>
            <div class="item">
                <figure>
                    <img src="./photo6.png" alt="">

    <footer>
